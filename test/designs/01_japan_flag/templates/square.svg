<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="clip0_0_1">
      <rect width="1080" height="1080" fill="white"/>
    </clipPath>
  </defs>
<rect width="1080" height="1080" fill="#b26"/>
<rect width="50" height="150" fill="red" x="420" y="510"/>
<poster-textbox
  poster:condition="cuestiones.length >= 3"
  poster:box-size="110 150 860 100"
  poster:font-weight="400"
  poster:vertical-align="top"
  poster:font-family="Jacquarda Bastarda 9"
  poster:box-stroke="green"
  fill="black"
  poster:font-size="60"
>{{expr(2 + 2 == 5 ? 'Hola' : 'Chau'), required()}}</poster-textbox>
<poster-textbox
  poster:box-size="552 702 450 100"
  poster:font-weight="400"
  poster:text-align="center"
  poster:vertical-align="top"
  poster:font-family="Just Me Again Down Here"
  poster:box-stroke="red"
  fill="green"
  poster:font-size="80"
  letter-spacing="-10"
  stroke="yellow"
>{{expr(user$$alfajores.fruta.toUpperCase())}}
</poster-textbox>

</svg>