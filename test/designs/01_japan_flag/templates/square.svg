<svg height="800" width="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="degra">
      <stop offset="5%" stop-color="green"/>
      <stop offset="95%" stop-color="purple"/>
    </linearGradient>
  </defs>
  <rect width="800" height="800" fill="lightblue"/>
  <rect stroke="#99f" x="120" y="70" width="300" height="200" fill="transparent"/>
  <text
    --box-view="120,70,300,200"
    --align-text="left"
    letter-spacing="5"
    font-size="33"
  >%{{description}}%</text>%{{["cositamala", "El cielo resplandece a mi alrededor"]}}%
  <rect x="50" y="600" width="700" height="100" fill="url(#degra)" rx="24"/>
</svg>


